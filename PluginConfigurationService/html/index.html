<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title >
        Homebridge Homematic Configuration Utility
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->

    <link
      rel="stylesheet"
      href="./assets/css/material-dashboard_dark.css"
      media="screen and (prefers-color-scheme: dark)"
    />

    <link
      rel="stylesheet"
      href="./assets/css/material-dashboard_light.css"
      media="screen and (prefers-color-scheme: light)"
    />

    <link href="./assets/css/app.css" rel="stylesheet" />
</head>

<body class="">
    <div class="wrapper ">
        <div class="sidebar" data-color="purple" data-background-color="white">
            <div class="logo">
                <a href="https://github.com/thkl/homebridge-homematic" class="simple-text logo-normal">
                    Homebridge <br />
                    Homematic Plugin
                </a>
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li class="nav-item active  ">
                        <a class="nav-link" href="index.html">
                            <i class="material-icons">dashboard</i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="publish_devices" href="#">
                            <i class="material-icons">autorenew</i>
                            <p data-localize="Publish devices"></p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <div class="content" style="margin-top: 0px;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card card-stats">
                                <div class="card-header card-header-warning card-header-icon">
                                    <div class="card-icon">
                                        <i class="material-icons">content_copy</i>
                                    </div>
                                    <p class="card-category" data-localize="Mapped devices"></p>
                                    <h3 class="card-title" id="cnt_mapped_devices">
                                    </h3>
                                </div>
                                <div class="card-footer">
                                    <div class="stats">
                                        <!--
                                        <i class="material-icons text-danger">warning</i>
                                        <a href="">100 is max</a>
                                        -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card card-stats">
                                <div class="card-header card-header-danger card-header-icon">
                                    <div class="card-icon">
                                        <i class="material-icons">info_outline</i>
                                    </div>
                                    <p class="card-category" data-localize="CCU Address"></p>
                                    <h3 class="card-title" id="ccu_hostname" style="cursor: pointer;"></h3>
                                </div>
                                <div class="card-footer">
                                    <div class="stats">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="card">
                                <div class="card-header card-header-info">
                                    <h4 class="card-title" data-localize="Mappings"></h4>
                                    <p class="card-category" data-localize="Device - Serviceclass Mappings"></p>
                                </div>
                                <div class="card-body table-responsive" id="device_list">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-12">
                            <div class="card">
                                <div class="card-header card-header-info">
                                    <h4 class="card-title" data-localize="Programs"></h4>
                                </div>
                                <div class="card-body table-responsive" id="program_list">
                                </div>
                                <div class="card-footer">
                                    <div class="stats">
                                        <button class="btn btn-info pull-left" id="buttonNewProgram" data-localize="New program"></button>
                                    </div>
                                </div>
                           </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="card">
                                <div class="card-header card-header-info">
                                    <h4 class="card-title" data-localize="Variables"></h4>
                                </div>
                                <div class="card-body table-responsive" id="variable_list">
                                </div>
                                <div class="card-footer">
                                    <div class="stats">
                                        <button class="btn btn-info pull-left" id="buttonNewVariable" data-localize="New variable"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="card">
                                <div class="card-header card-header-info">
                                    <h4 class="card-title" data-localize="Special services"></h4>
                                    <p class="card-category"></p>
                                </div>
                                <div class="card-body table-responsive" id="device_list_special">
                                    
                                </div>
                                <div class="card-footer">
                                    <div class="stats">
                                        <button class="btn btn-info pull-left" id="buttonNewSpecial" data-localize="New applicance"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <nav class="float-left">
                        <ul>

                        </ul>
                    </nav>
                    <div class="copyright float-right">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear())
                        </script>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!--   Core JS Files   -->
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/jquery-ui.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap-material-design.min.js"></script>
    <script src="./assets/js/bootstrap-notify.js"></script>
    <script type="module">
        import { Application } from './assets/js/application.js'
        new Application()
    </script>
</body>

</html>
